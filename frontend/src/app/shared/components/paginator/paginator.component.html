<div class="pagination-container">

  <button class="icon-button" (click)="onClick(-1)" [disabled]="isLoading() || page <= 1">
    <i class="bi bi-chevron-left"></i>
  </button>

  <span>{{page}}</span>

  <button class="icon-button" (click)="onClick(1)" [disabled]="isLoading() || isEnd()">
    <i class="bi bi-chevron-right"></i>
  </button>

</div>
