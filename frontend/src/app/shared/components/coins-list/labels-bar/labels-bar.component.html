<div class='coin-grid labels-bar'>
  <span><!-- placeholder for the watchlist star column --></span>

  @for (label of labels; track $index) {

  @let className = currentSortKey() && currentSortKey() === label.sortKey
  ? (isAscOrder() ? 'asc' : 'desc')
  : '';

  <ms-label-button [content]="label.content" (labelClick)="onSortLabelClick(label.sortKey)" [className]="className"
    [sortKey]="label.sortKey" />
  }
</div>
