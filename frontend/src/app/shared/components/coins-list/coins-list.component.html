<ms-labels-bar (sortLabelClick)="onSortLabelClick($event)" [currentSortKey]="sortKey()" [isAscOrder]="isAscOrder()" />

<ul>
  @if (isLoading()) {

  @for (loader of loaderArr(); track $index) {
  <ms-coin-bar-loader />
  }

  } @else {

  @for (coin of coins(); track coin.id) {
  <ms-coin-bar [coin]="coin" />
  }

  }
</ul>
