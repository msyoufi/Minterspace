<ms-assets-labels-bar (sortLabelClick)="onSortLabelClick($event)" [currentSortKey]="sortKey()"
  [isAscOrder]="isAscOrder()" />

<ul>
  @for (asset of assets(); track asset.coin_id) {
  <ms-asset-bar [asset]="asset" />
  }

  <li>
    <button type="button" class="add-coin-bar" (click)="onAddAssetClick()">
      Add Asset +
    </button>
  </li>
</ul>
