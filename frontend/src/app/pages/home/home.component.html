<div class="coins-list-header">
  <ms-category-panels [category]="currentCategory()" />
  <ms-coins-list-config [(categoryId)]="categoryId" [(perPage)]="perPage" (categoryIdChange)="onCategoryIdChange()"
    (perPageChange)="onPerPageChange()" [isLoading]="isLoading()" />
</div>

<ms-coins-list [coins]="coins()" [loaderBarCount]="perPage" [isLoading]="isLoading()" />

<ms-paginator [(page)]="page" [isEnd]="isEndOfCoins" (pageChange)="onPageChange()" [isLoading]="isLoading()" />
