<div class="pagination-container">

  <button class="icon-button" (click)="onClick(-1)" [disabled]="page() <= 1">
    <i class="bi bi-chevron-left"></i>
  </button>

  <span>{{page()}}</span>

  <button class="icon-button" (click)="onClick(1)" [disabled]="isEndOfCoins()">
    <i class="bi bi-chevron-right"></i>
  </button>

</div>
